{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/login.css">
<title>F1 AVQ - Login</title>

{% endblock %}

{% block content %}
<div class="back" id="particles-js"></div>
<form class="login" action="/login" method="POST">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}  
        {% if messages %}  
            {% for message in messages %}  
                <p>{{ message }}</p>  
            {% endfor %}  
        {% endif %}  
    {% endwith %} 
    <div class="icontainer">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" placeholder="Username" size="15" id="usr" required>
    </div>
    <div class="icontainer">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="Password" size="15" id="psw" required>
    </div>
    <button type="submit"><i class="fa-solid fa-right-to-bracket"></i></button>
    <div class="signup">
        Don't have an account?
        <a href="/register">Sign up</a>
    </div>
</form>

<script src="/static/js/particles.js"></script>
<script src="/static/js/defParticles.js"></script>
{% endblock %}
