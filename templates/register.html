<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static//img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/register.css">
    <!-- FUNETES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>F1 AVQ - Register</title>
</head>
<body>

    <div class="back" id="particles-js"></div>
    <form class="register" action="/register" method="POST">
        <h1>Register</h1>
        <div class="hcontainer">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Username" size="15" id="usr" required>
        </div>
        <div class="hcontainer">
            <i class="fa-solid fa-at"></i>
            <input type="email" name="email" placeholder="Email" size="15" id="email" required>
        </div>
        <div class="hcontainer">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Password" size="15" id="psw" required>
        </div>
        <div class="vcontainer">
            <label>
                <input type="radio" name="gender" value="male" checked/>
                <span>Male</span>
            </label>
            <label>
                <input type="radio" name="gender" value="female"/>
                <span>Female</span>
            </label>
            <label>
                <input type="radio" name="gender" value="other"/>
                <span>Other</span>
            </label>
        </div>
        <button type="submit" value="add user"><i class="fa-solid fa-right-to-bracket"></i></button>
        <div class="backk">
            <a href="/login">Back to Login</a>
        </div>
    </form>

<script src="/static//js/particles.js"></script>
<script src="/static//js/defParticles.js"></script>
<script src="https://kit.fontawesome.com/5ae205cf28.js" crossorigin="anonymous"></script>

</body>
</html>
